<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è –ó–º–µ–π–∫–∞</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }
        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #000;
        }
        .ui {
            color: white;
            margin: 20px;
            text-align: center;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="ui">
        <div class="score">–°—á—ë—Ç: <span id="score">0</span></div>
        <div>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —Å—Ç—Ä–µ–ª–∫–∏ ‚Üë‚Üì‚Üê‚Üí | P - –ø–∞—É–∑–∞ | R - —Ä–µ—Å—Ç–∞—Ä—Ç</div>
        <button onclick="restartGame()" id="restartBtn">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <img id="snakeHead" src="https://github.com/grigoryevalexandra-lgtm/interactive/raw/main/snake_head.png" style="display:none;">
    <img id="snakeBody" src="https://github.com/grigoryevalexandra-lgtm/interactive/raw/main/snake_body.png" style="display:none;">
    <img id="foodImg" src="https://github.com/grigoryevalexandra-lgtm/interactive/raw/main/apple.png" style="display:none;">

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let dx = 0;
        let dy = 0;
        let foodX;
        let foodY;
        let score = 0;
        let gameRunning = true;
        let paused = false;

        function randomFood() {
            foodX = Math.floor(Math.random() * tileCount) * gridSize;
            foodY = Math.floor(Math.random() * tileCount) * gridSize;
        }
        randomFood();

        function drawGame() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const foodImg = document.getElementById('foodImg');
            ctx.drawImage(foodImg, foodX, foodY, gridSize-2, gridSize-2);

            snake.forEach((part, index) => {
                const img = index === 0 ? 
                    document.getElementById('snakeHead') : 
                    document.getElementById('snakeBody');
                ctx.drawImage(img, part.x * gridSize, part.y * gridSize, gridSize-2, gridSize-2);
            });
        }

        function updateGame() {
            if (!gameRunning || paused) return;
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver(); return;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver(); return;
                }
            }

            snake.unshift(head);
            if (head.x === foodX / gridSize && head.y === foodY / gridSize) {
                score += 10;
                document.getElementById('score').textContent = score;
                randomFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!', canvas.width/2, canvas.height/2);
            ctx.font = '20px Arial';
            ctx.fillText(`–í–∞—à —Å—á—ë—Ç: ${score}`, canvas.width/2, canvas.height/2 + 40);
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0; dy = 0; score = 0;
            gameRunning = true; paused = false;
            document.getElementById('score').textContent = '0';
            randomFood();
        }

        document.addEventListener('keydown', e => {
            if (!gameRunning) return;
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40, P = 80, R = 82;
            if (e.keyCode === LEFT && dx !== 1) { dx = -1; dy = 0; }
            if (e.keyCode === UP && dy !== 1) { dx = 0; dy = -1; }
            if (e.keyCode === RIGHT && dx !== -1) { dx = 1; dy = 0; }
            if (e.keyCode === DOWN && dy !== -1) { dx = 0; dy = 1; }
            if (e.keyCode === P) paused = !paused;
            if (e.keyCode === R) restartGame();
        });

        function gameLoop() {
            updateGame();
            drawGame();
            setTimeout(gameLoop, 120);
        }
        gameLoop();
    </script>
</body>
</html>
