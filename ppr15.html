<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Инженерный тренажер: Маршрут ППР</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600&display=swap');

        :root {
            --bg-beige: #fdfaf5;
            --gold-accent: #bc932f;
            --gold-border: #d4af37;
            --text-dark: #2c2c2c;
            --white: #ffffff;
            --success-green: #2e7d32;
            --success-bg: #e8f5e9;
            --error-red: #d32f2f;
            --error-bg: #ffebee;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-beige);
            margin: 0;
            padding: 15px; /* Кучнее: меньше внешние отступы */
            display: flex;
            justify-content: center;
        }

        #designer-app {
            background: var(--white);
            border: 1px solid var(--gold-border);
            border-radius: 8px;
            padding: 30px; /* Кучнее: было 60px */
            width: 100%; /* Шире: на весь экран */
            max-width: 1600px; /* Шире: максимальный охват */
            box-shadow: 0 25px 50px rgba(188, 147, 47, 0.1);
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 25px; /* Кучнее: меньше отступ */
            border-bottom: 2px solid var(--bg-beige);
            padding-bottom: 15px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--gold-accent);
            font-size: 32px; /* Чуть компактнее */
            margin: 0 0 10px 0;
            line-height: 1.2;
            text-transform: uppercase;
        }

        .description {
            font-size: 18px; /* Кучнее: меньше шрифт */
            color: #555;
            font-weight: 400;
        }

        #sortable-list {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Кучнее: плотная расстановка */
            margin: 20px auto;
            width: 100%; /* Шире: карточки на всю ширину */
            padding: 0;
            list-style: none;
        }

        .step-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-left: 10px solid var(--gold-accent);
            padding: 15px 30px; /* Кучнее: компактные карточки */
            border-radius: 4px;
            font-size: 18px; /* Оптимальный размер */
            font-weight: 500;
            color: var(--text-dark);
            cursor: grab;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            transition: all 0.3s ease;
        }

        .step-card:active { cursor: grabbing; }

        .step-card::before {
            content: "≣";
            margin-right: 20px;
            color: var(--gold-border);
            font-size: 24px;
            opacity: 0.5;
        }

        .dragging {
            opacity: 0.4;
            transform: scale(0.99);
        }

        .correct {
            border: 2px solid var(--success-green) !important;
            background-color: var(--success-bg) !important;
        }

        .wrong {
            border: 2px solid var(--error-red) !important;
            background-color: var(--error-bg) !important;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-check {
            background: var(--gold-accent);
            color: white;
            border: none;
        }

        .btn-reset {
            background: transparent;
            border: 2px solid var(--gold-accent);
            color: var(--gold-accent);
        }

        #feedback {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: 600;
            min-height: 28px;
        }
    </style>
</head>
<body>

<div id="designer-app">
    
    </header>
    
    <ul id="sortable-list">
        <li class="step-card" draggable="true" data-id="3">Согласование ППР проектной организацией</li>
        <li class="step-card" draggable="true" data-id="1">Составление и проверка ППР</li>
        <li class="step-card" draggable="true" data-id="6">Направление в Госнадзор</li>
        <li class="step-card" draggable="true" data-id="4">Согласование структурных подразделений Заказчика</li>
        <li class="step-card" draggable="true" data-id="2">Утверждение ППР главным инженером организации Подрядчика</li>
        <li class="step-card" draggable="true" data-id="5">Согласование руководителя подразделения Заказчика</li>
    </ul>

    <div class="actions">
        <button class="btn btn-reset" onclick="location.reload()">Сбросить</button>
        <button class="btn btn-check" onclick="validate()">Проверить результат</button>
    </div>

    <div id="feedback"></div>
</div>

<script>
    const list = document.getElementById('sortable-list');
    let dragged = null;

    list.addEventListener('dragstart', (e) => {
        dragged = e.target;
        e.target.classList.add('dragging');
    });

    list.addEventListener('dragend', (e) => {
        e.target.classList.remove('dragging');
    });

    list.addEventListener('dragover', (e) => {
        e.preventDefault();
        const next = getNext(list, e.clientY);
        if (next == null) {
            list.appendChild(dragged);
        } else {
            list.insertBefore(dragged, next);
        }
    });

    function getNext(container, y) {
        const el = [...container.querySelectorAll('.step-card:not(.dragging)')];
        return el.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function validate() {
        const items = [...list.querySelectorAll('.step-card')];
        let correctCount = 0;
        
        items.forEach((item, index) => {
            const expectedId = (index + 1).toString();
            item.classList.remove('correct', 'wrong');
            
            if (item.getAttribute('data-id') === expectedId) {
                item.classList.add('correct');
                correctCount++;
            } else {
                item.classList.add('wrong');
            }
        });

        const log = document.getElementById('feedback');
        if (correctCount === 6) {
            log.innerHTML = "✅ Все этапы выстроены верно.";
            log.style.color = "var(--success-green)";
        } else {
            log.innerHTML = "❌ Проверьте подсвеченные этапы.";
            log.style.color = "var(--error-red)";
        }
    }
</script>

</body>
</html>
