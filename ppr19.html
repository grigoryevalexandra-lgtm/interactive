<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пульт управления: Лист согласования</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap');

        :root {
            --bg-silk: #fdfaf5;
            --gold-accent: #bc932f;
            --gold-gradient: linear-gradient(135deg, #d4af37, #bc932f);
            --gold-border: #d4af37;
            --text-dark: #2c2c2c;
            --success: #2e7d32;
            --error: #d32f2f;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-silk);
            margin: 0; padding: 5px; /* Кучнее */
            display: flex; justify-content: center;
            overflow-x: hidden; /* Защита от скролла */
        }

        #control-panel {
            background: #ffffff;
            border: 1px solid var(--gold-border);
            border-radius: 4px;
            padding: 15px 25px; /* Кучнее */
            width: 100%;
            max-width: 1600px; 
            min-height: auto; /* Убрана жесткая высота */
            box-shadow: 0 40px 90px rgba(188, 147, 47, 0.12);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 15px; /* Кучнее */
            border-bottom: 2px solid var(--bg-silk);
            padding-bottom: 10px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--gold-accent);
            font-size: 26px; /* Чуть компактнее */
            margin: 0;
            text-transform: uppercase;
        }

        /* ГИБКАЯ КОНСОЛЬ БЕЗ СКРОЛЛА */
        .console-grid {
            display: grid;
            grid-template-columns: minmax(200px, 320px) 1.5fr minmax(200px, 320px);
            gap: 15px; /* Кучнее */
            flex: 1;
            align-items: stretch;
        }

        .storage-panel {
            background: #fcfbf8;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            max-height: 300px; /* Кучнее */
        }

        .storage-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--gold-accent);
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e0e0e0;
        }

        .monitor {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #ffffff 0%, #fdfaf5 100%);
            border: 2px solid var(--gold-border);
            border-radius: 12px;
            padding: 20px; /* Кучнее */
            position: relative;
            box-shadow: inset 0 0 30px rgba(188, 147, 47, 0.05);
        }

        .data-card {
            font-size: 18px; /* Оптимально для ширины */
            font-weight: 600;
            text-align: center;
            color: var(--text-dark);
            line-height: 1.3;
            margin-bottom: 25px; /* Кучнее */
            min-height: 60px;
            display: flex;
            align-items: center;
            animation: slideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls {
            display: flex;
            gap: 10px; /* Кучнее */
            width: 100%;
            justify-content: center;
            flex-wrap: wrap; /* Защита от скролла на узких экранах */
        }

        .btn-action {
            padding: 12px 25px; /* Кучнее */
            border-radius: 4px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid var(--gold-accent);
            background: transparent;
            color: var(--gold-accent);
            min-width: 180px;
        }

        .btn-include:hover { background: var(--success); border-color: var(--success); color: white; }
        .btn-exclude:hover { background: var(--error); border-color: var(--error); color: white; }

        .logged-item {
            font-size: 12px;
            padding: 8px;
            background: white;
            border: 1px solid #eee;
            border-radius: 4px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .is-correct { border-left: 4px solid var(--success); color: var(--success); }
        .is-wrong { border-left: 4px solid var(--error); color: var(--error); }

        .final-btn {
            margin: 15px auto 0;
            background: var(--gold-gradient);
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: none;
        }

        #status-bar {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            margin-top: 10px;
        }
    </style>
</head>
<body onload="initSystem()">

<div id="control-panel">
    <header>
        <h2>Экспертиза Листа согласования</h2>
    </header>

    <div class="console-grid">
        <div class="storage-panel">
            <div class="storage-title">Указываются</div>
            <div id="log-yes"></div>
        </div>

        <div class="monitor">
            <div id="current-data" class="data-card">Загрузка системы...</div>
            
            <div class="controls" id="control-buttons">
                <button class="btn-action btn-include" onclick="process(true)">✓ Включить</button>
                <button class="btn-action btn-exclude" onclick="process(false)">✕ Отклонить</button>
            </div>
            
            <button id="finish-btn" class="final-btn" onclick="audit()">Завершить</button>
        </div>

        <div class="storage-panel">
            <div class="storage-title">Не указываются</div>
            <div id="log-no"></div>
        </div>
    </div>

    <div id="status-bar"></div>
</div>

<script>
    const dataFlow = [
        { t: "Список должностных лиц, которые согласовывают ППР", v: true },
        { t: "Подписи представителей заказчика", v: true },
        { t: "Должность и подпись согласующего", v: true },
        { t: "Дата согласования", v: true },
        { t: "Точное время согласования (чч:мм)", v: false },
        { t: "Приказ о назначении должностного лица", v: false },
        { t: "Подпись разработчика ППР", v: false }
    ];

    let index = 0;
    const userAnswers = [];

    function initSystem() {
        dataFlow.sort(() => Math.random() - 0.5);
        updateMonitor();
    }

    function updateMonitor() {
        const monitor = document.getElementById('current-data');
        if (index < dataFlow.length) {
            monitor.innerText = dataFlow[index].t;
            monitor.style.animation = 'none';
            monitor.offsetHeight; 
            monitor.style.animation = null;
        } else {
            monitor.innerText = "Экспертиза завершена";
            document.getElementById('control-buttons').style.display = 'none';
            document.getElementById('finish-btn').style.display = 'block';
        }
    }

    function process(choice) {
        const logId = choice ? 'log-yes' : 'log-no';
        const log = document.getElementById(logId);
        const entry = document.createElement('div');
        entry.className = 'logged-item';
        entry.innerText = dataFlow[index].t;
        userAnswers.push({ element: entry, correct: dataFlow[index].v, userChoice: choice });
        log.appendChild(entry);
        index++;
        updateMonitor();
    }

    function audit() {
        let errors = 0;
        userAnswers.forEach(ans => {
            const ok = ans.correct === ans.userChoice;
            ans.element.classList.add(ok ? 'is-correct' : 'is-wrong');
            if (!ok) errors++;
        });
        const bar = document.getElementById('status-bar');
        bar.innerHTML = errors === 0 ? "✅ Лист согласования без ошибок." : `⚠️ Ошибок — ${errors}`;
        bar.style.color = errors === 0 ? "var(--success)" : "var(--error)";
        const btn = document.getElementById('finish-btn');
        btn.innerText = "Попробовать еще раз";
        btn.onclick = () => location.reload();
    }
</script>

</body>
</html>
