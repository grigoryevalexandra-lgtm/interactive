<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер: Определитель программ</title>
    <style>
        /* ПРЕМИАЛЬНЫЙ ДИЗАЙН */
        body {
            background-color: #FDFBF7;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #4A453E;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(184, 165, 122, 0.15);
            border: 1px solid #ECE3D0;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h2 {
            color: #8C7342;
            font-weight: 300;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        /* ОКНО ДЛЯ ВСПЛЫВАЮЩИХ ДОКУМЕНТОВ */
        .img-viewport {
            width: 100%;
            height: 250px;
            background-color: #F9F7F2;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #F0EAE0;
            overflow: hidden;
        }

        #docImage {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: none; /* Скрыто до начала выбора */
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popUp {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .hours-display {
            font-size: 64px;
            color: #D4AF37;
            font-weight: 200;
        }

        /* ПОЛЗУНОК */
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #ECE3D0;
            border-radius: 5px;
            outline: none;
            margin: 30px 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            background: #D4AF37;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .badge {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            background: #F5F5F5;
            color: #999;
        }

        .st-micro { background: #F0F4F8; color: #455A64; border: 1px solid #CFD8DC; }
        .st-pk { background: #E9F2E9; color: #2D5A2D; border: 1px solid #C2DCC2; }
        .st-pp { background: #FFF4E6; color: #85551D; border: 1px solid #EDD1B0; }
    </style>
</head>
<body>

<div class="card">
    <h2>Объем обучения</h2>
    
    <div class="img-viewport">
        <img id="docImage" src="" alt="Образец документа">
        <div id="placeholder" style="color: #CDC3B0;">Выберите часы</div>
    </div>

    <div class="hours-display"><span id="hourValue">0</span> ч.</div>
    
    <input type="range" min="0" max="300" value="0" class="slider" id="hourSlider">
    
    <div id="statusBadge" class="badge">Начните выбор</div>
    
    <p style="color: #A09B93; font-size: 14px; margin-top: 20px;" id="hint">Передвиньте ползунок</p>
</div>

<script>
    const slider = document.getElementById('hourSlider');
    const output = document.getElementById('hourValue');
    const badge = document.getElementById('statusBadge');
    const img = document.getElementById('docImage');
    const placeholder = document.getElementById('placeholder');
    const hint = document.getElementById('hint');

    slider.oninput = function() {
        const val = parseInt(this.value);
        output.innerHTML = val;
        
        img.style.display = "block";
        placeholder.style.display = "none";
        
        // Сброс анимации для эффекта всплытия
        img.style.animation = 'none';
        img.offsetHeight; 
        img.style.animation = null;

        if (val === 0) {
            img.style.display = "none";
            placeholder.style.display = "block";
            badge.innerHTML = "Начните выбор";
            badge.className = "badge";
            hint.innerHTML = "Передвиньте ползунок";
        } else if (val < 16) {
            updateUI("3.jpg", "Микрокурс", "st-micro", "Электронный сертификат");
        } else if (val >= 16 && val < 250) {
            updateUI("1.jpg", "Повышение квалификации", "st-pk", "Удостоверение ПК");
        } else {
            updateUI("2.jpg", "Профпереподготовка", "st-pp", "Диплом о переподготовке");
        }
    }

    function updateUI(src, text, className, message) {
        img.src = src + "?v=" + new Date().getTime(); 
        badge.innerHTML = text;
        badge.className = "badge " + className;
        hint.innerHTML = message;
    }
</script>

</body>
</html>
